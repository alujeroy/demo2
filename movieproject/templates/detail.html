{% extends 'basic.html' %}
{% block body%}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="450">
        </div>
       <div class="col-md-6">
           <h5>{{movie.name}}</h5>
           <h4>{{movie.desc}}</h4>
           <h6>{{movie.year}}</h6>


           <a class= "btn btn-warning" href="{% url 'movieapp:update' movie.id %}">EDIT</a>
           <a class= "btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
       </div>
    </div>
</div>
{% endblock %}
